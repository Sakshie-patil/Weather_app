<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="search">
            <input  class="search-bar" type="text" placeholder="enter city name" spellcheck="false">
           
               <button class="search-btn">
                <div class="search-img">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

               </button>
            </div>

            <div class="error hide">
                <p>invalid city name</p>
            </div>
           

            <div class="weather hide">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">21Â°C</h1>
                <h2 class="city">Mumbai</h2>

                <div class="details">
                    <div class="col">
                        <img src="images/wind.png" class="wind">

                        <div class="wind-details">
                            <p class="wind-speed">50%</p>
                            <p>wind</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/humidity.png" class="humidity">

                        <div class="humidity-details">
                            <p class="humidity-rate">15km/hr</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>

        <script src="app.js"></script>
</body>
</html>
